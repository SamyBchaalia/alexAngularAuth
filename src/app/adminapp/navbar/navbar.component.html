<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list *ngFor="let route of routes">
      <a mat-list-item [href]="route.path">{{ route.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-right: 3%; margin-left: 1%"
        ><img src="../../../favicon.ico" style="height: 40px"
      /></span>
      <div class="navlinks">
        <ng-container *ngFor="let rout of routes">
          <a mat-list-item [href]="rout.path">{{ rout.name }}</a>
        </ng-container>
      </div>

      <span class="navlinks"></span>
      <a mat-list-item>{{ user.login }}</a>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
