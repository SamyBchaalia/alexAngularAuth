<div
  style="width: 100%; text-align: right; cursor: pointer"
  (click)="closeModal()"
>
  <mat-icon style="position: relative; right: 1%">close</mat-icon>
</div>
<mat-card style="margin-top: 100px">
  <mat-card-title>{{ data.action }} Station</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="name"
            formControlName="name"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="comment"
            formControlName="comment"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
